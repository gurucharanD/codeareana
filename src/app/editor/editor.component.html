<div id="editor">
    <div class="col-sm-6" id="questionPart" style="display:block;height:100%px;overflow:scroll;">
      <h1>{{question.name}}</h1>
      <p>{{question.question}}</p>
    </div>
    <div class="editorPart">
    <div class="col-sm-6" id="editor">
      <textarea style="overflow:scroll;font-size:100%;" rows="30" cols="86" id="code" placeholder="Enter your code here" [(ngModel)]="code" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">
      </textarea>

      <div style="margin:4%;padding:2%;box-shadow:1px 1px 2px">
        <label for="language">language</label>
        <select name="lang" id="lang" [(ngModel)]="lang">
          <option value="1">PYTHON</option>
          <!-- <option value="2">JAVA</option>
          <option value="3">C</option> -->
        </select>
        <br>
        <input style="margin:2%;" type="submit" value="Run Sample Test Case" (click)="compile()" class="btn btn-primary">
        <input type="submit" style="margin:2%;" value="Run All Test Cases" class="btn btn-danger" (click)="run()">
        <br>
        <button (click)="download()" style="margin:2%;" class="btn btn-warning">Download Code</button>
        <input type="submit" name="submitScore" style="margin:2%;" value="submit" (click)="submitScore()" class="btn btn-success">
      </div>
    </div>
  </div>
  <div  id="output" *ngIf="showOutput">
    <h4 *ngIf="sampleResult" style="color:green">Output: Sample Test Cases Passed</h4>
    <h4 *ngIf="outputResult" style="color:green">Output : CORRECT RESULT</h4>
    <h4 *ngIf="!outputResult" style="color:red">Output : INCORRECT RESULT</h4>
    <h4 *ngIf="showScore" style="color:violet">Score : {{score}}/5</h4>
    <h4 *ngIf="!outputResult" style="color:red">
      <h4>Your Output: </h4>{{err}}</h4>
  </div>
</div>
